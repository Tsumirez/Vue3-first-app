<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First vue 3 app</title>
    <style>
        body,
        h1,
        h2,
        h3,
        p,
        span,
        button,
        input {
            padding: 0;
            margin: 0;
        }

        body {
            padding: 10px;
        }

        h2 {
            color: #008f7a;
            font-family: monospace;
        }

        p {
            margin-top: 10px;
            color: #005289;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        [v-cloak]{display:none }
    </style>
</head>

<body>
    <div id="vue_app">
        <div v-cloak>
            <p v-show='have'>Have your cake</p>
            <p v-show='!have'>Eat your cake</p>

            <p v-if='fruit=="apple"'>apple</p>
            <p v-else-if='fruit=="orange"'>orange</p>
            <p v-else>other fruit</p>
        </div>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script>
        let app = Vue.createApp({
            //options object()
            data() {
                return {
                    title: 'Conditional rendering',
                    vue_dir: 'v-show, v-if, v-else,& v-else-if',
                    have:false,
                    fruit:'apple'
                }
            }
        });
        let vm = app.mount('#vue_app')
    </script>
</body>

</html>
